<div class="gallery-container mx-5 my-4">
  <h2 class="title text-center text-warning py-5">Club Elite Gallery</h2>
  <div *ngIf="galleryItems.length === 0" class="no-items">
    No gallery items available.
  </div>

  <div class="gallery-grid">
    <div
      *ngFor="let item of galleryItems; let i = index; trackBy: tracked"
      class="gallery-card"
    >
      <img
        src="{{ item.image }}"
        [alt]="item.title"
        [@slideInOut]
        class="gallery-image"
      />
      <div class="gallery-details">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
