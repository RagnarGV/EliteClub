<div class="gallery-container">
  <div *ngIf="galleryItems.length === 0" class="no-items">
    No gallery items available.
  </div>

  <div class="gallery-grid">
    <div *ngFor="let item of galleryItems" class="gallery-card">
      <img
        src="http://localhost:3000{{ item.image }}"
        [alt]="item.title"
        class="gallery-image"
      />
      <div class="gallery-details">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
