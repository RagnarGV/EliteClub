<div class="mx-3 pt-5">
  <h1 class="title text-center text-warning py-5">Club Elite Gallery</h1>
  <div *ngIf="loading" class="d-flex justify-content-center">
    <app-loader></app-loader>
  </div>
  <div *ngIf="!loading" class="container border border-warning rounded-3">
    <div class="card-container gap-4 my-4 p-4">
      <div *ngIf="galleryItems.length === 0" class="no-items">
        No gallery items available.
      </div>

      <div
        *ngFor="let item of galleryItems; let i = index; trackBy: tracked"
        class="card"
      >
        <img
          src="{{ item.image }}"
          [alt]="item.title"
          [@fadeIn]
          class="gallery-image"
        />
      </div>
    </div>
  </div>
</div>
