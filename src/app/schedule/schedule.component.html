<!-- CONTAINER -->
<div class="d-flex flex-wrap justify-content-center gap-4 p-3">
  <!-- CASH SCHEDULE CAROUSEL -->
  <div
    id="cashCarousel"
    class="carousel slide"
    data-bs-ride="false"
    style="width: 350px"
  >
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let item of schedule; let i = index"
        [ngClass]="{ active: i === cashActiveIndex }"
      >
        <div
          class="card text-center border border-3"
          [ngClass]="{
            'border-warning': i === cashActiveIndex,
            'border-secondary': i !== cashActiveIndex
          }"
        >
          <div class="card-header bg-dark text-white">Cash Game</div>
          <div class="card-header bg-dark text-white">{{ item.time }}</div>
          <div class="card-body">
            <p *ngFor="let game of item.games">
              <strong>{{ game.gameType }}</strong
              ><br />
              <small>{{ game.limit }}</small>
            </p>
            <p class="text-muted">{{ item.description }}</p>
          </div>
          <div class="card-footer bg-light text-muted">
            {{ item.day }}
            <span *ngIf="i === cashActiveIndex" class="badge bg-success ms-2"
              >Today</span
            >
          </div>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#cashCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#cashCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- TOC SCHEDULE CAROUSEL -->
  <div
    id="tocCarousel"
    class="carousel slide"
    data-bs-ride="false"
    style="width: 350px"
  >
    <div class="carousel-inner">
      <div
        class="carousel-item"
        *ngFor="let item of tocSchedule; let i = index"
        [ngClass]="{ active: i === tocActiveIndex }"
      >
        <div
          class="card text-center border border-3"
          [ngClass]="{
            'border-warning': i === tocActiveIndex,
            'border-secondary': i !== tocActiveIndex
          }"
        >
          <div class="card-header bg-dark text-white">
            Tournament of Champions
          </div>
          <div class="card-header bg-dark text-white">{{ item.time }}</div>
          <div class="card-body">
            <p>
              <strong>{{ item.gameType }}</strong
              ><br />
              <span>{{ item.buy_in }}</span>
            </p>
            <p class="text-muted">{{ item.description }}</p>
          </div>
          <div class="card-footer bg-light text-muted">
            {{ item.day_date }}
            <span *ngIf="i === tocActiveIndex" class="badge bg-success ms-2"
              >Today</span
            >
          </div>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#tocCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#tocCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
